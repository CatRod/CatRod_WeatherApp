<!DOCTYPE html>
<html>
  <head>
    <title>CatRod Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" text-center>
      <div class="card" style="width: 40rem">
        <div class="row search">
          <div class="col-4">
            <form id="search-form">
              <input
                type="text"
                id="city-search"
                class="form-control"
                placeholder="Enter a city"
              />
            </form>
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="SEARCH"
              class="form-control btn btn-primary"
              id="search-button"
            />
          </div>
          <div class="col-3">
            <input
              type="button"
              value="Current Location"
              class="form-control btn btn-primary"
              id="current-location"
            />
          </div>
          <div class="col-3">
            <div class="row" id="current-city">Lisbon PT</div>
            <div class="row" id="day-hour">Monday 19h33</div>
          </div>
        </div>
        <div class="row"><br /></div>
        <div class="row">
          <div class="col-6">
            <div class="row">
              <div class="image">
                <img src="images/sun.png" alt="sun" width="150" />
              </div>
            </div>
            <div class="row">
              <h1 id="temperature">30ºC</h1>
              <p id="feels-like"><small>Feels like 35ºC</small></p>
            </div>
            <div class="row">
              <p class="info" id="description">Sunny</p>
              <p class="wind" id="wind-speed">Wind: 18km/h</p>
              <p class="humidity" id="humidity">Humidity: 18%</p>
            </div>
          </div>
          <div class="col-6">
            <div class="card" style="width: 17rem">
              <div class="row first-day">
                <div class="col week">Mon</div>
                <div class="col">
                  <img src="images/sun.png" alt="sun" width="40" />
                </div>
                <div class="col">
                  <div class="row">36ºC</div>
                  <div class="row min">19ºC</div>
                </div>
              </div>
              <div class="row rule"><hr /></div>
              <div class="row">
                <div class="col week">Tue</div>
                <div class="col">
                  <img src="images/sun.png" alt="sun" width="40" />
                </div>
                <div class="col">
                  <div class="row">34ºC</div>
                  <div class="row min">21ºC</div>
                </div>
              </div>
              <div class="row rule"><hr /></div>
              <div class="row">
                <div class="col week">Wed</div>
                <div class="col">
                  <img src="images/sun.png" alt="sun" width="40" />
                </div>
                <div class="col">
                  <div class="row">36ºC</div>
                  <div class="row min">20ºC</div>
                </div>
              </div>
              <div class="row rule"><hr /></div>
              <div class="row">
                <div class="col week">Thu</div>
                <div class="col">
                  <img src="images/cloudy.png" alt="cloudy" width="43" />
                </div>
                <div class="col">
                  <div class="row">32ºC</div>
                  <div class="row min">19ºC</div>
                </div>
              </div>
              <div class="row rule"><hr /></div>
              <div class="row last-day">
                <div class="col week">Fri</div>
                <div class="col">
                  <img src="images/cloudy.png" alt="cloudy" width="43" />
                </div>
                <div class="col">
                  <div class="row">28ºC</div>
                  <div class="row min">19ºC</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row"><br /></div>
          <div class="row cat">
            <small>
              <a
                href="https://github.com/CatRod/CatRod_WeatherApp"
                target="_blank"
                >Open source code</a
              >
              by CatRod</small
            >
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>CatRod Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" text-center>
      <div class="card" style="width: 40rem">
        <div class="row search">
          <div class="col-4">
            <form id="search-form">
              <input
                type="text"
                id="city-search"
                class="form-control"
                placeholder="Enter a city"
                autocomplete="off"
              />
            </form>
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="SEARCH"
              class="form-control btn btn-primary"
              id="search-button"
            />
          </div>
          <div class="col-3">
            <input
              type="button"
              value="Current Location"
              class="form-control btn btn-primary"
              id="current-location"
            />
          </div>
          <div class="col-3">
            <div class="row" id="current-city">Lisbon PT</div>
            <div class="row" id="day-hour">Monday 19h33</div>
          </div>
        </div>
        <div class="row"><br /></div>
        <div class="row">
          <div class="col-6">
            <div class="row">
              <div class="image">
                <img src="" alt="" width="200" id="icon" />
              </div>
            </div>
            <div class="row">
              <h1 id="temperature">30ºC</h1>
              <p id="feels-like"><small>Feels like 35ºC</small></p>
              <p>
                Convert to
                <span class="units">
                  <a href="#" id="celsius-link">ºC</a> or
                  <a href="#" id="fahrenheit-link">ºF</a></span
                >
              </p>
            </div>
            <div class="row">
              <p class="info" id="description">Sunny</p>
              <p class="wind" id="wind-speed">Wind: 18km/h</p>
              <p class="humidity" id="humidity">Humidity: 18%</p>
            </div>
          </div>
          <div class="col-6">
            <div class="card" style="width: 17rem">
              <div class="row first-day">
                <div class="col week" id="first-day">Mon</div>
                <div class="col">
                  <img
                    src="images/sun.png"
                    alt="sun"
                    width="40"
                    id="first-day-icon"
                  />
                </div>
                <div class="col">
                  <div class="row" id="first-day-max"></div>
                  <div class="row min" id="first-day-min"></div>
                </div>
              </div>
              <div class="row rule"><hr /></div>
              <div class="row">
                <div class="col week" id="second-day">Tue</div>
                <div class="col">
                  <img
                    src="images/sun.png"
                    alt="sun"
                    width="40"
                    id="second-day-icon"
                  />
                </div>
                <div class="col">
                  <div class="row" id="second-day-max"></div>
                  <div class="row min" id="second-day-min"></div>
                </div>
              </div>
              <div class="row rule"><hr /></div>
              <div class="row">
                <div class="col week" id="third-day">Wed</div>
                <div class="col">
                  <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTq1SsKbZ35SL4TggO7Qvl8lOHj2J5wtdEsbQ&usqp=CAU"
                    alt="sun"
                    width="40"
                    id="third-day-icon"
                  />
                </div>
                <div class="col">
                  <div class="row" id="third-day-max"></div>
                  <div class="row min" id="third-day-min"></div>
                </div>
              </div>
              <div class="row rule"><hr /></div>
              <div class="row">
                <div class="col week" id="forth-day">Thu</div>
                <div class="col">
                  <img
                    src="images/cloudy.png"
                    alt="cloudy"
                    width="43"
                    id="forth-day-icon"
                  />
                </div>
                <div class="col">
                  <div class="row" id="forth-day-max"></div>
                  <div class="row min" id="forth-day-min"></div>
                </div>
              </div>
              <div class="row rule"><hr /></div>
              <div class="row last-day">
                <div class="col week" id="fifth-day">Fri</div>
                <div class="col">
                  <img
                    src="images/cloudy.png"
                    alt="cloudy"
                    width="43"
                    id="fifth-day-icon"
                  />
                </div>
                <div class="col">
                  <div class="row" id="fifth-day-max"></div>
                  <div class="row min" id="fifth-day-min"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row"><br /></div>
          <div class="row cat">
            <small>
              <a
                href="https://github.com/CatRod/CatRod_WeatherApp"
                target="_blank"
                >Open source code</a
              >
              by CatRod</small
            >
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
